<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/tab.css">
</head>
<body>
    <h1>탭</h1>
    <div class="container">
        <div class="tab-box">
            <!-- 탭 버튼 -->
            <!-- input type의 id와 label의 for속성이 일치하면 input을 눌러도 작동한다.  -->
            <input type="radio" name="tab" id="tab1" checked>
            <label for="tab1" class="tab-item">엄살 시바</label>

            <input type="radio" name="tab" id="tab2">
            <label for="tab2" class="tab-item">해맑은 시바</label>

            <input type="radio" name="tab" id="tab3">
            <label for="tab3" class="tab-item">잠자는 시바</label>

            <!-- 탭 내용 -->
            <!-- (.tab-content#tab-content$>img[src="img/$.jpg"][width="500"])*3 -->
            <div class="tab-content" id="tab-content1"><img src="img/1.jpg" alt="" width="500"></div>
            <div class="tab-content" id="tab-content2"><img src="img/2.jpg" alt="" width="500"></div>
            <div class="tab-content" id="tab-content3"><img src="img/3.jpg" alt="" width="500"></div>



        </div>
    </div>
</body>
</html>
