<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력양식 - 기본 입력</title>
</head>
<body>
    <h1>입력 양식 태그 - form</h1>

    <h2>로그인</h2>
    <form action="http://알클.com/auth/login" method="post">

        <!-- input type="hidden" : 서버측에 숨겨서 보내야할 데이터가 있을때 사용하는 코드  -->
        <!-- 아무 페이지에서나 로그인 할수 없도록 하는 장치  -->
        <input type="hidden" name="_csrf" value="TBlDXoRbqpend8bazJCaZqEMIduydjuvq-56fsAjMKUWnADHdSklP-I4mfSKFvS7-L2uA8c8DLqBQwKCntpJTaIWAJx0pDjw">
        
        <!-- label의 for 속성값과 input의 id속성값을 같게 해서 짝을 맞춰준다. -->
        <label for="id" >아이디</label>
        <input type="text" name="username" id="id"
               placeholder="아이디를 입력해주세요."> <br>
        
        <label for="pw" >비밀번호</label>
        <!-- 어떤 파라미터로 넘길지는 name의 속성값으로 전달 : password=1234-->
        <input type="password" name="password" id="pw"
               placeholder="비밀번호를 입력해주세요."> <br>

        <!-- form 태그 내부에 type="submit" input 태그를 작성하면 전송 버튼 생성되고, form 내부의 정보를 서버로 전송한다.  -->
        <!-- 이게 <form> 밖에 있으면 전송안된다.  -->
        <input type="submit" value="로그인">
    </form>
    <hr>
</body>
</html>
