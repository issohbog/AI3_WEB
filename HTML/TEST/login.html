<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- 전체 영역 -->
    <div class="container">
        <!-- 로그인 영역  -->
        <form action="input" method="post">
        <!-- 로그인 박스 -->
        <div id="login-wrap">
            <!-- 중첩박스 -->
            <div class="login">
                <!-- 로고 -->
                <div class="login-logo">
                    <img src="img/loginImg.png" alt="로고">
                </div>
                <div class="login-inputbox">
                    <input type="text" name="id" placeholder="아이디">
                    <span class="border"></span>            
                </div>
                <div class="login-inputbox">
                    <input type="password" name="id" placeholder="비밀번호">
                    <span class="border"></span>            
                </div>
                <!-- 아이디 저장/ 자동로그인 -->
                <div class="login-remember">
                    <label for="remember-id">
                        <input type="checkbox" name="remember-id" id="remember-id">
                        <span class="checkmark"></span>
                        <span class="check">아이디 저장</span>
                    </label>
                    <label for="remember-au">
                        <input type="checkbox" name="remember-au" id="remember-au">
                        <span class="checkmark"></span>
                        <span class="check">자동 로그인</span>
                    </label>
                </div>
                <!-- 로그인 버튼 -->
                <div class="btnbox">
                    <button type="submit" class="btn">로그인</button>
                </div>
                <!-- 회원가입 버튼  -->
                <div class="btnbox">
                    <a href="/join" class="btn">회원가입</a>
                </div>
                <!-- 카피라이트 -->
                <div class="copy">
                    <p>copyright &copy; 2025 all right reserved.</p>
                </div>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
